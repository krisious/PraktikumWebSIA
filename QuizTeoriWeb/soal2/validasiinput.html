<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      marquee {
        margin-bottom: 2rem;
        background-color: lightblue;
        width: 100%;
        font-size: 24px;
      }
    </style>
    <title>Validasi Input</title>
  </head>
  <body>
    <marquee behavior="" direction=""
      >UTS PEMROGRAMAN WEB - 2110512018 - Dwi Krisdiyanto</marquee
    >
    <label for="nama">
      Nama :
      <input type="text" id="name" />
    </label>
    <br />
    <br />
    <button type="button" onclick="validate()">Kirim</button>

    <script>
      function validate() {
        let validate_number = /^[0-9]+$/;
        let name = document.getElementById("name").value;

        if (!name) {
          alert("Nama harus dimasukkan");
        } else if (name.match(validate_number)) {
          alert("Nama harus berupa huruf");
          document.getElementById("name").value = "";
          return false;
        } else {
          alert("Terima kasih, " + name);
          return true;
        }
      }
    </script>
  </body>
</html>
