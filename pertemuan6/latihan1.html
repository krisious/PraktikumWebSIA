  <body>
    <script type="text/Javascript">
      var date = new Date();
      var time = date.getHours();
      if (time < 10) {
           document.write("<b>Good Morning<b>");}
      else {
           document.write("<b>Good Day<b>");}
    </script>
    <p>This example demonstrates the If... Else statement.</p>
    <p>
      If the tie on your browser is less than 10, you will get a "Good Morning"
      greeting. Otherwise you will get a "Good Day" greeting.
    </p>
  </body>
