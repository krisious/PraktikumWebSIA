<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validasi Input</title>
  </head>
  <body>
    <label for="nama">
      nama :
      <input type="text" id="name" />
    </label>
    <button type="button" onclick="validate()">Kirim</button>

    <script>
      function validate() {
        let validate_number = /^[0-9]+$/;
        let name = document.getElementById("name").value;

        if (!name) {
          alert("Nama harus dimasukkan");
        } else if (name.match(validate_number)) {
          alert("Nama harus berupa huruf");
          return false;
        } else {
          alert("Terima kasih, " + name);
          return true;
        }
      }
    </script>
  </body>
</html>
