<html>
  <head>
    <title>Latihan4</title>
    <script>
      class mobil {
        constructor(nama, tahun) {
          this.nama = nama;
          this.tahun = tahun;
        }
        getcarinfo() {
          let info = this.nama + " " + this.tahun;
          return info;
        }
      }
      let mobilSaya = new mobil("Honda", 2014);
      document.write(mobilSaya.getcarinfo());
    </script>
  </head>

  <body></body>
</html>
