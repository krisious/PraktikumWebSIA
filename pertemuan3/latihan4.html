<!DOCTYPE html>
<html>
  <head>
    <title>Atribut dari tag table</title>
  </head>
  <body>
    <p><b>Membuat Tabel</b></p>

    <table
      border="10px"
      bgcolor="crimson"
      width="100%"
      bordercolor="blue"
      cellpadding="8"
      cellspacing="2"
    >
      <tr>
        <th><font color="white">Header 1</font></th>
        <th>Header 2</th>
      </tr>
      <tr bgcolor="cyan">
        <td align="center">Ini kolom 1 pada baris 1</td>
        <td>Ini kolom 2 pada baris 1</td>
      </tr>
      <tr>
        <td>Ini kolom 1 pada baris 2</td>
        <td>Ini kolom 2 pada baris 2</td>
      </tr>
    </table>
  </body>
</html>
