<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <!--- css beda dokumen -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="item black" id="result">0</div>
      <!-- Fungsi display() menampilkan teks disini ditampilkan disini-->
      <div class="item grey" id="clear" onclick="clr()">C</div>

      <div class="item grey" id="del" onclick="hapus()">←</div>
      <div class="item orange" id="div" onclick="opt('/')">÷</div>
      <div class="item grey" id="seven" onclick="angka(7)">7</div>
      <!-- atribut onclick akan memanggil fungsi Javascript ketika elemen diklik-->
      <div class="item grey" id="eight" onclick="angka(8)">8</div>
      <div class="item grey" id="nine" onclick="angka(9)">9</div>
      <div class="item orange" id="times" onclick="opt('*')">×</div>
      <div class="item grey" id="four" onclick="angka(4)">4</div>
      <div class="item grey" id="five" onclick="angka(5)">5</div>
      <div class="item grey" id="six" onclick="angka(6)">6</div>
      <div class="item orange" id="min" onclick="opt('-')">–</div>
      <div class="item grey" id="one" onclick="angka(1)">1</div>
      <div class="item grey" id="two" onclick="angka(2)">2</div>
      <div class="item grey" id="three" onclick="angka(3)">3</div>
      <div class="item orange" id="plus" onclick="opt('+')">+</div>
      <div class="item grey" id="zero" onclick="angka(0)">0</div>
      <div class="item orange" id="equal" onclick="count()">=</div>
    </div>
  </body>
</html>

<script>
  // Fungsi untuk mendapatkan text di elemen result saat ini, textnya akan di return // Contoh penggunaan: let a = getCurrentResult();
  const getCurrentResult = () => {
    return document.getElementById("result").textContent; // Variabel berisi
  };

  //Fungsi untuk mengganti tulisan di area result
  const display = (text) => {
    const result = document.getElementById("result"); //Elemen ber-Id "result"
    result.textContent = text;
  };

  //Fungsi untuk mereset result
  function clr() {
    display(0);
  }

  //fungsi del untuk menghapus satu per satu
  function hapus() {
    hasil = document.getElementById("result").innerHTML;
    document.getElementById("result").innerHTML = hasil.substring(
      0,
      hasil.length - 1
    );
  }

  // Fungsi untuk menginput nomor
  function angka(nomor) {
    let hasil = getCurrentResult();
    if (hasil === "0") {
      hasil = "";
    }
    hasil = hasil + nomor;
    display(hasil);
  }

  //fungsi untuk menginput operator
  function opt(n) {
    hasil = document.getElementById("result").innerHTML;
    hasil = hasil + n;
    document.getElementById("result").innerHTML = hasil;
  }

  //fungsi untuk menampilkan hasil perhitungan
  function count() {
    total = document.getElementById("result").innerHTML;
    document.getElementById("result").innerHTML = eval(total);
  }
</script>
