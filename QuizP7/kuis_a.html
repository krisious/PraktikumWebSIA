<html>
  <head>
    <title>Kuis - A</title>
    <style>
      body {
        background: #456;
        font-family: "Open Sans", sans-serif;
      }
      .login {
        width: 400px;
        margin: 16px auto;
        font-size: 16px;
      }
      /* Reset top and bottom margins from certain elements */
      .login-header,
      .login p {
        margin-top: 0;
        margin-bottom: 0;
      }
      .login-header {
        background: #28d;
        padding: 20px;
        font-size: 1.1em;
        font-weight: normal;
        text-align: center;
        text-transform: uppercase;
        color: #fff;
      }
      .login-container {
        background: #ebebeb;
        padding: 12px;
      }
      /* Every row inside .login-container is defined with p tags */
      .login p {
        padding: 12px;
      }
      .login input {
        box-sizing: border-box;
        display: block;
        width: 100%;
        border-width: 1px;
        border-style: solid;
        padding: 16px;
        outline: 0;
        font-family: inherit;
        font-size: 0.95em;
      }
      .login input[id="nim"],
      .login input[id="nama"],
      .login input[id="angkatan"],
      .login input[id="prodi"] {
        background: #fff;
        border-color: #bbb;
        color: #555;
      }
      /* Text fields' focus effect */
      .login input[id="nim"]:focus,
      .login input[id="nama"]:focus,
      .login input[id="angkatan"],
      .login input[id="prodi"] {
        border-color: #888;
      }
      .login input[type="button"] {
        background: #28d;
        border-color: transparent;
        color: #fff;
        cursor: pointer;
      }
      .login input[type="button"]:hover {
        background: #17c;
      }
      /* Buttons' focus effect */
      .login input[type="button"]:focus {
        border-color: #05a;
      }
    </style>
    <script type="text/javascript">
      function kontrak() {
        var nim = document.getElementById("nim");
        var nama = document.getElementById("nama");
        var angkatan = document.getElementById("angkatan");
        var prodi = document.getElementById("prodi");

        var checkboxes = document.querySelectorAll(
          "input[type=checkbox]:checked"
        );

        for (var i = 0; i < checkboxes.length; i++) {
          mk.push(checkboxes[i].value);
        }

        var validasiAngka = /^[0-9]+$/;
        var validasiHuruf = /^[a-zA-Z ]+$/;

        if (
          nim.value != "" &&
          nama.value != "" &&
          angkatan.value != "" &&
          prodi.value != "" &&
          mk != ""

          if (nim.value.match(validasiAngka)) {
            if (nama.value.match(validasiHuruf)) {
              if (angkatan.value.match(validasiAngka)) {
                alert("Pengisian Berhasil!");

                  "kuis_a_2.html?nim=" +
                  nim.value +
                  "&nama=" +
                  nama.value +
                  "&angkatan=" +
                  angkatan.value +
                  "&prodi=" +
                  prodi.value +
                  "&mk=" +
                  mk;
                window.open(url, "_blank", "width=600,height=600");

                alert(
                  "Masukkan Tahun Angkatan Anda Salah!\nFormat wajib angka!"

                return false;
              }
            } else {
              alert("Masukkan Nama Anda Salah!\nFormat wajib huruf!");
              nama.value = "";
              nama.focus();
              return false;
            }
          } else {
            alert("Masukkan nim Anda Salah!\nFormat wajib angka!");
            nim.value = "";
            nim.focus();
            return false;
          }
        } else {
          alert("Masukkan Kosong! Mohon Isi Terlebih dahulu inputan");
          nim.value = "";
          nama.value = "";
          angkatan.value = "";
          prodi.value = "";
          mk.value = "";
          nim.focus();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <div class="login">
      <h2 class="login-header">
        Form Isi Kontrak Mata Kuliah UPN Veteran Jakarta
        <img src="logo.png" width="20px" height="20px" />
      </h2>

      <div class="login-container">
        <p>

            <tr>

                <input

</html>
