<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        margin: auto;
        width: 50%;
      }
      h1 {
        text-align: center;
      }
      td {
        padding: 10px;
      }
      .buttons {
        text-align: center;
      }
      .result {
        text-align: center;
      }
    </style>

    <title>Menghitung Indeks Prestasi</title>
  </head>
  <body>
    <table border="2px">
      <tr>
        <td colspan="4">
          <h1>Menhitung Indeks Prestasi</h1>
        </td>
      </tr>
      <tr>
        <td>
          <label for="quiz">
            Quiz (10%) :
            <input type="number" id="quiz" />
          </label>
        </td>
        <td>
          <label for="tugas">
            Tugas (20%) :
            <input type="number" id="tugas" />
          </label>
        </td>
        <td>
          <label for="uts">
            UTS (30%) :
            <input type="number" id="uts" />
          </label>
        </td>
        <td>
          <label for="uas">
            UAS (40%) :
            <input type="number" id="uas" />
          </label>
        </td>
      </tr>
      <tr>
        <td class="buttons" colspan="4">
          <button type="button" onclick="calculate()">Hitung</button>
          <button type="button" onclick="clear()">Ulang</button>
        </td>
      </tr>
      <tr>
        <td colspan="4" class="result">
          <label for="indeks">
            Indeks Prestasi :
            <input id="indeks" />
          </label>
          <label for="info">
            Keterangan :
            <input id="info" />
          </label>
        </td>
      </tr>
    </table>

    <script>
      function calculate() {
        let quiz = document.getElementById("quiz").value;
        let tugas = document.getElementById("tugas").value;
        let uts = document.getElementById("uts").value;
        let uas = document.getElementById("uas").value;
        console.log(quiz, tugas, uts, uas);

        let final = (quiz * 0.1 + tugas * 0.2 + uts * 0.3 + uas * 0.4).toFixed(
          2
        );
        console.log(final);

        if (final >= 85 && final <= 100) {
          document.getElementById("indeks").value = "A";
          document.getElementById("info").value = "Lulus";
        } else if (final >= 70 && final <= 84) {
          document.getElementById("indeks").value = "B";
          document.getElementById("info").value = "Lulus";
        } else if (final >= 55 && final <= 69) {
          document.getElementById("indeks").value = "C";
          document.getElementById("info").value = "Lulus";
        } else if (final >= 40 && final <= 54) {
          document.getElementById("indeks").value = "D";
          document.getElementById("info").value = "Lulus";
        } else if (final >= 0 && final <= 39) {
          document.getElementById("indeks").value = "E";
          document.getElementById("info").value = "Lulus";
        } else {
          alert("Inputan harus berupa angka 0-100!!");
          return false;
        }
      }

      function clear(){
        document.getElementById("quiz").value = "";
        document.getElementById("tugas").value = "";
        document.getElementById("uts").value = "";
        document.getElementById("uas").value = "";
        document.getElementById("indeks").value = "";
        document.getElementById("info").value = "";
      }
    </script>
  </body>
</html>
